name: AUR package

on:
  pull_request:
    paths:
      - ".github/workflows/main.yaml"

  schedule:
    - cron: "0 4 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    container: archlinux

    steps:
      - name: Initialize container
        run: |
          pacman -Syu --noconfirm --noprogressbar
          pacman -Sy git openssh wget namcap --noconfirm --noprogressbar
